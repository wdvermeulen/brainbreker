type GivenAnswer {
  PageID: ID!
  Answer: [String!]!
}

type UserList @model @auth(rules: [{allow: public, operations: [read, update]}, {allow: owner}]) {
  id: ID!
  Users: [User] @hasMany(indexName: "byUserList", fields: ["id"])
}

type PrivateGame @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  pages: [PrivatePage!]!
}

type PrivatePage {
  title: String!
  description: String
  hasTimeLimit: Boolean!
  timeLimit: Int
  checkType: CheckType!
  pointsForSpeed: Boolean!
  file: String
  pageType: PageType!
  numberOfOptions: Int
  answers: [PrivateAnswer]!
}

type PrivateAnswer {
  description: String
  value: Int
}

type PublicGame @model @auth(rules: [{allow: public, operations: [read]}, {allow: owner}]) {
  id: ID!
  pin: Int! @primaryKey
  name: String!
  currentPage: PublicPage
  privategameID: ID! @index(name: "byPublicGame")
  teams: [Team!] @hasMany(indexName: "byPublicGame", fields: ["id"])
  score: [UserScore!]
  userList: UserList! @hasOne
}

type PublicPage {
  title: String!
  description: String
  hasTimeLimit: Boolean!
  timeLimit: Int
  file: String
  pageType: PageType
  answers: [String]!
}

type UserScore {
  id: ID!
  score: Int!
}

type Team @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  Users: [User] @hasMany(indexName: "byTeam", fields: ["id"])
  publicgameID: ID @index(name: "byPublicGame")
}

type User @model @auth(rules: [{allow: public, operations: [create, read]}, {allow: owner}]) {
  id: ID!
  name: String!
  givenAnswers: [GivenAnswer]
  teamID: ID @index(name: "byTeam")
  userlistID: ID @index(name: "byUserList")
}

enum PageType {
  MULTIPLE_CHOICE
  OPEN
  OPEN_LIST
  APPROXIMATION
  ORDER
  TITLE_CARD
  PUZZLE
  VOTE
}

enum CheckType {
  PREDEFINED_ANSWER
  GAMEMASTERS_AFTERWARDS
  USERS_VOTE
  GAMEMASTERS_VOTE
}
 