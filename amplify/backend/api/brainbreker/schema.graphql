type Quiz @model {
  id: ID!
  name: String!
  pin: ID
  currentSlide: Int
  slides: [Slide!]! @connection(name: "QuizSlides")
  connectedUsers: [User]! @connection(name: "QuizUsers")
  connectedGamemasters: [Gamemaster]! @connection(name: "QuizGamemasters")
  connectedTeams: [Team]! @connection(name: "QuizTeams")
}

type Slide @model {
  id: ID!
  title: String!
  description: String
  hasTimeLimit: Boolean!
  timeLimit: Int
  checkType: CheckType!
  pointsForSpeed: Boolean
  file: String
  questionType: [QuestionType]!
  numberOfOptions: Int
  quiz: Quiz! @connection(name: "QuizSlides")
  answers: [Answer]! @connection(name: "SlideAnswers")
}

type Answer @model {
  id: ID!
  Slide: Slide! @connection(name: "SlideAnswers")
  description: String!
  value: Int!
}

type User @model {
  id: ID!
  name: String!
  points: Int
  currentSlide: Int
  quiz: Quiz! @connection(name: "QuizUsers")
  team: Team @connection(name: "TeamUsers")
}

type Team @model {
  id: ID!
  name: String!
  points: Int
  users: [User]! @connection(name: "TeamUsers")
  quiz: Quiz! @connection(name: "QuizTeams")
}

type Gamemaster @model {
  id: ID!
  quiz: Quiz! @connection(name: "QuizGamemasters")
}

enum QuestionType {
  MULTIPLE_CHOICE,
  OPEN,
  OPEN_LIST,
  APPROXIMATION,
  ORDER,
  TITLE_CARD,
  PUZZLE,
  VOTE,
}

enum CheckType {
  PREDEFINED_ANSWER,
  GAMEMASTERS_AFTERWARDS,
  USERS_VOTE,
  GAMEMASTERS_VOTE
}
