type PrivateGame @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  pages: [PrivatePage!]!
}

type PrivatePage {
  title: String!
  description: String
  hasTimeLimit: Boolean!
  timeLimit: Int
  checkType: CheckType
  pointsForSpeed: Boolean
  file: String
  pageType: PageType
  numberOfOptions: Int
  privateAnswers: [PrivateAnswer]
}

type PrivateAnswer {
  description: String
  value: Int
}

type PublicGame @model @auth(rules: [{allow: public, operations: [read]}, {allow: owner}]) @key(name: "byPin", fields: ["pin"]) {
  id: ID!
  pin: String!
  currentPage: PublicPage
  ConnectedUsers: [User] @connection(keyName: "byPublicGame", fields: ["id"])
  Teams: [Team] @connection(keyName: "byPublicGame", fields: ["id"])
}

type PublicPage {
  title: String!
  description: String
  hasTimeLimit: Boolean!
  timeLimit: Int
  file: String
  pageType: PageType
  privateOptions: [String]
}

type Team @model @key(name: "byPublicGame", fields: ["publicgameID"]) @auth(rules: [{allow: public, operations: [create, read, update]}]) {
  id: ID!
  Users: [User] @connection(keyName: "byTeam", fields: ["id"])
  publicgameID: ID
}

type User @model @auth(rules: [{allow: public}]) @key(name: "byPublicGame", fields: ["publicgameID"]) @key(name: "byTeam", fields: ["teamID"]) {
  id: ID!
  name: String!
  points: Int
  publicgameID: ID
  teamID: ID
}

enum PageType {
  MULTIPLE_CHOICE
  OPEN
  OPEN_LIST
  APPROXIMATION
  ORDER
  TITLE_CARD
  PUZZLE
  VOTE
}

enum CheckType {
  PREDEFINED_ANSWER
  GAMEMASTERS_AFTERWARDS
  USERS_VOTE
  GAMEMASTERS_VOTE
}
 